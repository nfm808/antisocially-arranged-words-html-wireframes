<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe: Create Game Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <main role="main">
    <header>
      <h1>Create a Game</h1>
    </header>
    <section>
      <form id="create-room">
        <div class="form-section">
          <label for="game-name">Game Name</label>
          <input type="text" name="game-name" id="game-name"/>
        </div>
        <div class="form-section">
          <label for="game-password">Game Password</label>
          <input type="text" name="game-password" id="game-password" />
        </div>
        <a href="./login.html">Create Game Room</a> or
        <a href="./login.html">Join Game Room</a>
      </form>
    </section>
  </main>
</body>
